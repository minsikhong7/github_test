            <p style="margin-top:40px;">
                개요<br><br>
                <a href="https://ko.wikipedia.org/wiki/%EC%9B%B0%EB%8B%88%EC%8A%A4" target="_blank">웰니스(Wellness)</a>
                는 세계보건기구(WHO)가 국제적으로 제시한 '건강'에 대한 정의를 
                보다 심화시켜 광범위한 관점에서 접근한 새로운 건강관을 의미한다. 
                1961년 미국 의학자 헐버트 던 (Halbert L. Dunn) 박사가 처음 웰니스라는 개념을 제창했다. 
                보다 쉬운 말로 정의하면, 웰니스는 생활과학으로서 운동을 일상생활에 적절하게 도입해 
                건강하게 하루하루의 삶을 보낸다는 의미에서 만들어진 개념이다.
            </p>
